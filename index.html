<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="google">
        <img src="photos/chromeicon.png" class="img" width="80px">
        <div class="text"><a href="https://www.google.co.in"> Google Chrome</a></div>
    </div>

    <div class="bootstrap">
        <img src="photos/bootstrap.png" class="img" width="50px">
        <div class="text"><a href="https://getbootstrap.com">Bootstrap</a></div>
    </div>

    <div class="recycle">
        <img src="photos/recyclebinicon.png" width="55px">
        <div class="text"><a href="#">Recycle</a></div>
    </div>

    <div class="youtube">
        <img src="photos/youtube.png" width="50px">
        <div class="text"><a href="https://www.youtube.com">Youtube</a></div>
    </div>
    <div class="micro">
        <img src="photos/edgeicon.png" width="50px">
        <div class="text"><a href="https://www.microsoft.com/en-us/edge">Microsoft<br> Edge</a></div>
    </div>
    
    <div class="taskbar">
        <img src="photos/icons.PNG">
        <img class="right" src="photos/taskbarright.PNG">
    </div>



    <div class="startmenu">
        <img src="photos/startmenu.PNG">
    </div>
    


    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
